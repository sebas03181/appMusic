
<h2>{{title}}</h2>
<button (click)="newLista()">Nueva</button>
<div class="container">
  <div class="row" *ngFor="let list of lists">
    <div class="card card-block">
      <h4 class="card-title">{{ list.title }}</h4>
      <p class="card-text">{{list.summary}}</p>
      <a (click)="eliminar(list)" class="card-link">Eliminar</a>
      <a (click)="navigate(list)" class="card-link" >Ver Lista</a>
    </div>
  </div>
</div>
