<form>
  <div *ngIf="list">
    <h2>Lista: {{list.title}} </h2>
    <div class="form-group">
      <label class="form-control-label">Género</label>
      <div class="form-control-div">{{list.genre}}</div>
    </div>
    <div class="form-group">
      <label class="form-control-label">Descripción</label>
      <div class="form-control-div">{{list.summary}}</div>
    </div>
    <label>Canciones: </label>
    <div *ngFor="let cancion of canciones">
      <label class="form-check-label">{{cancion.nombre}}</label>
    </div>
  </div>
</form>
